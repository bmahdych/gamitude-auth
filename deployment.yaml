apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: auth
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: auth
spec:
  backend:
    serviceName: auth
    servicePort: 80

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: AUTH_IMAGE
        env:
          - name: ASPNETCORE_AuthorizationDatabaseSettings__ConnectionString
            valueFrom:
              secretKeyRef:
                name: database-string
                key: connection_string
          - name: ASPNETCORE_AppSettings__Secret
            valueFrom:
              secretKeyRef:
                name: token-string
                key: token_string
        ports:
          - containerPort: 80
        livenessProbe:      # Used by deployment controller
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:     # Used by Ingress/GCLB
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          limits:
            memory: 1024Mi
          requests:
            memory: 768Mi
